<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Renaissance Network</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    .node text { pointer-events: none; font-size: 12px; }
    .link { stroke: #999; stroke-opacity: 0.6; }
    .node circle { stroke: #fff; stroke-width: 1.5px; }
  </style>
</head>
<body>
  <script>
    const data = {
      nodes: [
        {id: "但丁", group: "literature"},
        {id: "波提切利", group: "art"},
        {id: "伊拉斯谟", group: "philosophy"},
        {id: "托马斯·莫尔", group: "philosophy"},
        {id: "神曲", group: "work"}
      ],
      links: [
        {source: "但丁", target: "神曲", type: "作者"},
        {source: "神曲", target: "波提切利", type: "启发"},
        {source: "伊拉斯谟", target: "托马斯·莫尔", type: "影响"}
      ]
    };

    const width = window.innerWidth, height = window.innerHeight;
    const svg = d3.select("body").append("svg").attr("width", width).attr("height", height);

    const color = d3.scaleOrdinal()
      .domain(["literature", "art", "philosophy", "work"])
      .range(["#4e79a7", "#f28e2b", "#e15759", "#76b7b2"]);

    const simulation = d3.forceSimulation(data.nodes)
      .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
      .force("charge", d3.forceManyBody().strength(-300))
      .force("center", d3.forceCenter(width / 2, height / 2));

    const link = svg.append("g")
      .selectAll("line")
      .data(data.links)
      .enter().append("line")
      .attr("class", "link");

    const node = svg.append("g")
      .selectAll("g")
      .data(data.nodes)
      .enter().append("g")
      .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

    node.append("circle")
      .attr("r", 12)
      .attr("fill", d => color(d.group));

    node.append("text")
      .attr("dx", 15)
      .attr("dy", ".35em")
      .text(d => d.id)
      .style("font-size", "12px");

    simulation.on("tick", () => {
      link.attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);
      node.attr("transform", d => `translate(${d.x},${d.y})`);
    });

    function dragstarted(event) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      event.subject.fx = event.subject.x;
      event.subject.fy = event.subject.y;
    }

    function dragged(event) {
      event.subject.fx = event.x;
      event.subject.fy = event.y;
    }

    function dragended(event) {
      if (!event.active) simulation.alphaTarget(0);
      event.subject.fx = null;
      event.subject.fy = null;
    }
  </script>
</body>
</html>
